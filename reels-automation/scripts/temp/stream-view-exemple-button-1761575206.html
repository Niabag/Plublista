    .code-header {

    /* Syntax highlighting simple */

    .code-line-number {

      width: 40px;
      color: #858585;
      text-align: right;

    /* Section R√©sultat (40% de hauteur) */

    /* Hide scrollbars in result content */

    .result-content {

    iframe {

      margin-right: 6px;

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }

  <script>
    // Get injected code or fall back to URL parameters
    let fullCode = '';
    let filePath = '';
    let filename = '';
    const mode = 'typing'; // Always use typing mode
    
    let codeLines = [];
    let currentLineIndex = 0;
    let currentCharIndex = 0;
    let typingInterval = null;
    
    // Background music setup
    const bgmPlayer = document.getElementById('bgm-player');
    if (window.injectedMusicUrl && window.injectedMusicUrl !== '') {
      bgmPlayer.src = window.injectedMusicUrl;
      bgmPlayer.volume = 0.15; // 15% volume (configurable)
      console.log('Background music loaded and ready');
    } else {
      console.log('No background music available');
    }

    // Check if code was injected (preferred method to avoid CORS)
    if (window.injectedCode) {
      fullCode = window.injectedCode;
      filePath = window.injectedFileUrl;
      filename = window.injectedFilename;
      
      console.log('Using injected code');
      initializeView();
    } else {
      // Fallback to URL parameters (may have CORS issues)
      const urlParams = new URLSearchParams(window.location.search);
      filePath = urlParams.get('file');
      
      if (filePath) {
        console.log('Fetching code from:', filePath);
        fetch(filePath)
          .then(response => response.text())
          .then(code => {
            fullCode = code;
            filename = filePath.split(/[\\\/]/).pop();
            initializeView();
          })
          .catch(err => {
            document.getElementById('code-display').textContent = 'Erreur de chargement du code (CORS).';
            console.error('Error loading code:', err);
          });
      } else {
        document.getElementById('code-display').textContent = 'Aucun fichier sp√©cifi√©.';
      }
    }
    
    function initializeView() {
      // Extract only body content from full code
      const bodyMatch = fullCode.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
      let bodyContent = '';
      
      if (bodyMatch && bodyMatch[1]) {
        // Found body content, use only that
        bodyContent = bodyMatch[1].trim();
        console.log('Extracted body content');
      } else {
        // No body tags found, assume all content is body content
        bodyContent = fullCode;
        console.log('Using full content as body');
      }
      
      codeLines = bodyContent.split('\n');
      
      // Update title with filename
      document.getElementById('code-title').textContent = `Code Source - ${filename}`;
      
      // Initialize line counter
      document.getElementById('line-counter-total').textContent = codeLines.length;
      document.getElementById('line-counter-current').textContent = '0';
      
      // Initialize result frame with base HTML structure
      const resultFrame = document.getElementById('result-frame');
      const doc = resultFrame.contentDocument || resultFrame.contentWindow.document;
      doc.open();
      doc.write(`<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
</head>
<body>
</body>
</html>`);
      doc.close();
      
      // Setup start button and countdown
      const startBtn = document.getElementById('start-btn');
      const startOverlay = document.getElementById('start-overlay');
      const countdownEl = document.getElementById('countdown');
      
      let countdown = 3;
      let countdownInterval = null;
      let autoStarted = false;
      
      function startAnimation() {
        if (autoStarted) return;
        autoStarted = true;
        
        // Clear countdown if running
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }
        
        // Start music
        if (bgmPlayer.src) {
          bgmPlayer.play().then(() => {
            console.log('Background music started');
          }).catch(err => {
            console.warn('Music play failed:', err);
          });
        }
        
        // Hide overlay
        startOverlay.style.display = 'none';
        
        // Start typing animation after a short delay
        setTimeout(() => {
          startTypingAnimation();
        }, 500);
      }
      
      // Manual start button
      startBtn.addEventListener('click', startAnimation);
      
      // Add hover effect to button
      startBtn.addEventListener('mouseenter', () => {
        startBtn.style.transform = 'scale(1.05)';
      });
      startBtn.addEventListener('mouseleave', () => {
        startBtn.style.transform = 'scale(1)';
      });
      
      // Auto-start countdown (3 seconds)
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownEl.textContent = countdown;
        } else {
          countdownEl.textContent = 'GO!';
          setTimeout(() => {
            startAnimation();
          }, 500);
        }
      }, 1000);
    }

    function startTypingAnimation() {
      const codeDisplay = document.getElementById('code-display');
      codeDisplay.innerHTML = '<span class="code-line"><span class="code-line-number">  1</span></span>';
      
      // Music is already started by the start button
      
      // Start line counter at 1
      document.getElementById('line-counter-current').textContent = '1';
      
      // Typing speed: adjust based on total lines (faster for more lines)
      const totalLines = codeLines.length;
      const targetDuration = 8000; // 8 seconds for typing
      const charsPerLine = codeLines.reduce((sum, line) => sum + line.length, 0) / totalLines;
      const typingSpeed = Math.max(10, targetDuration / (totalLines * charsPerLine)); // ms per char
      
      typingInterval = setInterval(typeLine, typingSpeed);
    }

    function typeLine() {
      if (currentLineIndex >= codeLines.length) {
        clearInterval(typingInterval);
        return;
      }

      const currentLine = codeLines[currentLineIndex];
      const codeDisplay = document.getElementById('code-display');
      
      // Type character by character
      if (currentCharIndex < currentLine.length) {
        currentCharIndex++;
        updateDisplay();
      } else {
        // Move to next line
        currentLineIndex++;
        currentCharIndex = 0;
        
        // Update line counter
        document.getElementById('line-counter-current').textContent = currentLineIndex;
        
        if (currentLineIndex < codeLines.length) {
          updateDisplay();
        }
      }
    }

    function updateDisplay() {
      const codeDisplay = document.getElementById('code-display');
      let html = '';
      
      // Build currently visible code
      let currentCode = '';
      for (let i = 0; i <= currentLineIndex && i < codeLines.length; i++) {
        const lineNumber = (i + 1).toString().padStart(3, ' ');
        let lineContent = codeLines[i];
        
        if (i === currentLineIndex) {
          // Current line being typed
          lineContent = lineContent.substring(0, currentCharIndex);
        }
        
        const escapedLine = escapeHtml(lineContent);
        html += `<span class="code-line"><span class="code-line-number">${lineNumber}</span>${escapedLine || ' '}</span>\n`;
        
        // Add to current code for live preview
        currentCode += lineContent + '\n';
      }
      
      codeDisplay.innerHTML = html;
      
      // Update result in real-time
      updateResult(currentCode);
      
      // Auto-scroll to bottom
      const codeSection = document.querySelector('.code-section');
      codeSection.scrollTop = codeSection.scrollHeight;
    }
    
    function updateResult(code) {
      const resultFrame = document.getElementById('result-frame');
      const doc = resultFrame.contentDocument || resultFrame.contentWindow.document;
      
      // Update only the body content, keep the HTML structure
      if (doc.body) {
        doc.body.innerHTML = code;
      } else {
        // Fallback: rewrite whole document with structure
        doc.open();
        doc.write(`<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
</head>
<body>
${code}
</body>
</html>`);
        doc.close();
      }
    }

    function displayCode(code) {
      // Extract body content if full HTML provided
      const bodyMatch = code.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
      let displayCode = code;
      
      if (bodyMatch && bodyMatch[1]) {
        displayCode = bodyMatch[1].trim();
      }
      
      const codeDisplay = document.getElementById('code-display');
      const lines = displayCode.split('\n');
      
      let html = '';
      lines.forEach((line, index) => {
        const lineNumber = (index + 1).toString().padStart(3, ' ');
        const escapedLine = escapeHtml(line);
        html += `<span class="code-line"><span class="code-line-number">${lineNumber}</span>${escapedLine || ' '}</span>\n`;
      });
      
      codeDisplay.innerHTML = html;
      
      // Also update result when displaying all code at once
      updateResult(displayCode);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Listen for external commands (for testing)
    window.addEventListener('message', (event) => {
      if (event.data === 'start-typing') {
        startTypingAnimation();
      }
    });
  </script>
