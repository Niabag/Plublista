    .container {

      flex-direction: column;
      overflow: hidden;
      transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* État final : résultat en plein écran */
    .container.fullscreen-result .code-section {
      transform: translateY(-100%);
      opacity: 0;
    }
    
    .container.fullscreen-result .line-counter-separator {
      transform: translateY(-100%);
      opacity: 0;
    }
    
    .container.fullscreen-result .result-section {
      flex: 1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Section Code (60% de hauteur) */
    .code-section {
      flex: 6;
      background: #1e1e1e;
      overflow: auto;
      position: relative;
      transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1), opacity 2s ease;
    }
    
    /* Hide scrollbars but keep scrolling functionality */
    .code-section::-webkit-scrollbar {
      display: none;
    }
    
    .code-section {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    /* Séparateur avec compteur de lignes */
    .line-counter-separator {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
      z-index: 10;
      position: relative;
      transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1), opacity 2s ease;
    }
    
    .line-counter-separator .current {
      font-size: 24px;
      color: #ffeb3b;
      margin: 0 8px;
      font-weight: 900;
    }
    
    .line-counter-separator .total {
      font-size: 18px;
      opacity: 0.9;
    }

    .code-header {
      background: #2d2d30;
      padding: 10px 15px;
      font-size: 13px;
      color: #cccccc;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      align-items: center;
      gap: 8px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .code-content {
      padding: 20px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #d4d4d4;
    }

    /* Syntax highlighting simple */
    .code-line {
      display: block;
      padding: 2px 0;
    }

    .code-line-number {
      display: inline-block;
      width: 40px;
      color: #858585;
      text-align: right;
      padding-right: 15px;
      user-select: none;
    }

    /* Section Résultat (40% de hauteur) */
    .result-section {
      flex: 4;
      background: #0a0a0a;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Hide scrollbars in result content */
    .result-content::-webkit-scrollbar {
      display: none;
    }
    
    .result-content {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    .result-header {
      background: #2d2d30;
      padding: 10px 15px;
      font-size: 13px;
      color: #cccccc;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .result-content {
      flex: 1;
      background: white;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Icons */
    .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }

    /* Footer */

      margin-right: 6px;

    const introTitleEl = document.getElementById('intro-custom-title');
    if (window.injectedIntroTitle && window.injectedIntroTitle !== '') {
      introTitleEl.textContent = window.injectedIntroTitle;
      console.log('Intro title:', window.injectedIntroTitle);
    }

    // Check if code was injected (preferred method to avoid CORS)
    if (window.injectedCode) {
      fullCode = window.injectedCode;
      filePath = window.injectedFileUrl;
      filename = window.injectedFilename;
      
      console.log('Using injected code');
      initializeView();
    } else {
      // Fallback to URL parameters (may have CORS issues)
      const urlParams = new URLSearchParams(window.location.search);
      filePath = urlParams.get('file');
      
      if (filePath) {
        console.log('Fetching code from:', filePath);
        fetch(filePath)
          .then(response => response.text())
          .then(code => {
            fullCode = code;
            filename = filePath.split(/[\\\/]/).pop();
            initializeView();
          })
          .catch(err => {
            document.getElementById('code-display').textContent = 'Erreur de chargement du code (CORS).';
            console.error('Error loading code:', err);
          });
      } else {
        document.getElementById('code-display').textContent = 'Aucun fichier spécifié.';
      }
    }
    
    function initializeView() {
      // Extract body and head content from full code
      const bodyMatch = fullCode.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
      const headMatch = fullCode.match(/<head[^>]*>([\s\S]*?)<\/head>/i);
      
      let bodyContent = '';
      let headContentRaw = '';
      
      // Extract head content for result iframe
      if (headMatch && headMatch[1]) {
        headContent = headMatch[1];
        headContentRaw = headMatch[1];
        console.log('Extracted head content for result iframe');
      }
      
      // Extract body content
      if (bodyMatch && bodyMatch[1]) {
        bodyContent = bodyMatch[1];
      }
      
      // Reorganize code for progressive result display:
      // 1. Basic structure first (DOCTYPE, html, empty head, body opening)
      // 2. Body content (so result appears progressively!)
      // 3. Head content at the end (CSS, scripts)
      
      const basicStructure = [
        '<!DOCTYPE html>',
        '<html lang="fr">',
        '<head>',
        '  <meta charset="UTF-8" />',
        '  <meta name="viewport" content="width=device-width, initial-scale=1" />',
        '  <title>Preview</title>',
        '</head>',
        '<body>',
        ''
      ];
      
      const bodyLines = bodyContent ? bodyContent.split('\n') : [];
      
      const headSection = [
        '',
        '</body>',
        '',
        '<!-- CSS et Scripts -->',
        '<head>',
        ...headContentRaw.split('\n'),
        '</head>',
        '</html>'
      ];
      
      // Combine: structure → body → head
      codeLines = [...basicStructure, ...bodyLines, ...headSection];
      
      // Update title with filename
      document.getElementById('code-title').textContent = `Code Source - ${filename}`;
      
      // Initialize line counter
      document.getElementById('line-counter-total').textContent = codeLines.length;
      document.getElementById('line-counter-current').textContent = '0';
      
      // Initialize result frame with base HTML structure + extracted head content
      const resultFrame = document.getElementById('result-frame');
      const doc = resultFrame.contentDocument || resultFrame.contentWindow.document;
      doc.open();
      doc.write(`<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    ${headContent}
</head>
<body>
</body>
</html>`);
      doc.close();
      
      // No button setup needed - auto-start with fixed timing
      
      // Show intro immediately, then wait introDuration before starting code
      window.startTime = performance.now();
      console.log(`✅ Intro visible for ${introDuration} seconds... (START TIME: ${window.startTime})`);
      
      setTimeout(() => {
        console.log('✅ Intro finished, starting code...');
        
        // Find and hide overlay
        const overlay = document.getElementById('start-overlay');
        if (overlay) {
          overlay.style.display = 'none';
          console.log('✅ Overlay hidden');
        } else {
          console.error('❌ Overlay not found!');
        }
        
        // Start typing
        console.log('✅ Calling startTypingAnimation()...');
        startTypingAnimation();
        
        // Start music
        if (bgmPlayer.src) {
          bgmPlayer.play().then(() => {
            console.log('✅ Music started');
          }).catch(err => console.warn('Music play failed:', err));
        }
      }, introDuration * 1000); // Wait introDuration milliseconds
    }

    function startTypingAnimation() {
      const codeDisplay = document.getElementById('code-display');
      codeDisplay.innerHTML = '<span class="code-line"><span class="code-line-number">  1</span></span>';
      
      // Music is already started by the start button
      
      // Start line counter at 1
      document.getElementById('line-counter-current').textContent = '1';
      
      // Typing speed: type LINE BY LINE (faster and more reliable)
      const totalLines = codeLines.length;
      const targetDurationMs = typingDuration * 1000; // Convertir en millisecondes
      const lineSpeed = Math.max(30, targetDurationMs / totalLines); // ms per line (minimum 30ms)
      
      console.log(`Typing duration: ${typingDuration}s for ${totalLines} lines = ${lineSpeed.toFixed(2)}ms/line`);
      
      typingInterval = setInterval(typeLine, lineSpeed);
    }

    function typeLine() {
      if (currentLineIndex >= codeLines.length) {
        clearInterval(typingInterval);
        
        // Code terminé - transition vers plein écran
        const endTime = performance.now();
        const elapsedSeconds = ((endTime - window.startTime) / 1000).toFixed(1);
        console.log(`✅ Code typing terminé après ${elapsedSeconds}s - transition plein écran`);
        showFullscreenResult();
        
        return;
      }

      // Display the complete line at once (line by line, not char by char)
      currentLineIndex++;
      currentCharIndex = 0; // Reset for next line
      
      // Update line counter
      document.getElementById('line-counter-current').textContent = currentLineIndex;
      
      // Update display
      updateDisplay();
    }
    
    function showFullscreenResult() {
      console.log('Transition vers plein écran du résultat...');
      const container = document.querySelector('.container');
      container.classList.add('fullscreen-result');
    }

    function updateDisplay() {
      const codeDisplay = document.getElementById('code-display');
      let html = '';
      
      // Build currently visible code (display full lines, no char-by-char)
      let currentCode = '';
      for (let i = 0; i < currentLineIndex && i < codeLines.length; i++) {
        const lineNumber = (i + 1).toString().padStart(3, ' ');
        const lineContent = codeLines[i];
        
        const escapedLine = escapeHtml(lineContent);
        html += `<span class="code-line"><span class="code-line-number">${lineNumber}</span>${escapedLine || ' '}</span>\n`;
        
        // Add to current code for live preview
        currentCode += lineContent + '\n';
      }
      
      codeDisplay.innerHTML = html;
      
      // Extract body content progressively (don't wait for </body>)
      let bodyContent = '';
      const bodyStartMatch = currentCode.match(/<body[^>]*>/i);
      if (bodyStartMatch) {
        const bodyStartIndex = currentCode.indexOf(bodyStartMatch[0]) + bodyStartMatch[0].length;
        const bodyEndMatch = currentCode.match(/<\/body>/i);
        
        if (bodyEndMatch) {
          // Body complete - extract everything between <body> and </body>
          bodyContent = currentCode.substring(bodyStartIndex, currentCode.indexOf(bodyEndMatch[0]));
        } else {
          // Body not yet closed - extract everything after <body>
          bodyContent = currentCode.substring(bodyStartIndex);
        }
      }
      
      // Update result in real-time (only body content)
      updateResult(bodyContent);
      
      // Auto-scroll to bottom
      const codeSection = document.querySelector('.code-section');
      codeSection.scrollTop = codeSection.scrollHeight;
    }
    
    function updateResult(code) {
      const resultFrame = document.getElementById('result-frame');
      const doc = resultFrame.contentDocument || resultFrame.contentWindow.document;
      
      // Rewrite whole document with extracted head content + body content
      doc.open();
      doc.write(`<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    ${headContent}
</head>
<body>
${code}
</body>
</html>`);
      doc.close();
    }

    function displayCode(code) {
      // Extract body content if full HTML provided
      const bodyMatch = code.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
      let displayCode = code;
      
      if (bodyMatch && bodyMatch[1]) {
        displayCode = bodyMatch[1].trim();
      }
      
      const codeDisplay = document.getElementById('code-display');
      const lines = displayCode.split('\n');
      
      let html = '';
      lines.forEach((line, index) => {
        const lineNumber = (index + 1).toString().padStart(3, ' ');
        const escapedLine = escapeHtml(line);
        html += `<span class="code-line"><span class="code-line-number">${lineNumber}</span>${escapedLine || ' '}</span>\n`;
      });
      
      codeDisplay.innerHTML = html;
      
      // Also update result when displaying all code at once
      updateResult(displayCode);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Listen for external commands (for testing)
    window.addEventListener('message', (event) => {
      if (event.data === 'start-typing') {
        startTypingAnimation();
      }
    });
  </script>
</body>
</html>
